<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
<body>


<div th:each="searched : ${searchResults}">
    <h1 th:text="${searchResults.title}"></h1>
    <p th:text="${searchResults.body}"></p>
</div>

</body>
</html>
