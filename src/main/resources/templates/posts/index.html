<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:insert="/partials/scripts.html :: bulma"></div>
    <title>All Posts</title>
</head>
<body>
<div th:insert="/partials/navbar.html"></div>
<form th:action="@{'/posts/create'}" method="GET">
    <button>create</button>
</form>
<div th:each="post : ${posts}">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <div class="box">
                <div class="column">
                    <article class="tile is-child box">
                        <h1 class="title" th:text="${post.title}"></h1>
                        <p class="content" th:text="${post.body}"></p>
<!--                        <p class="user" th:text="${post.user.email}"></p>-->

                        <form method="get" th:action="@{'/posts/' + ${post.id} + '/update'}">
                            <input type="hidden" name="title" th:value="${post.title}">
                            <input type="hidden" name="body" th:value="${post.body}">
<!--                            <input type="hidden" name="id" th:value="${post.id}">-->
                            <button class="button is-small is-success is-outlined" type="submit">
                                UPDATE
                                <br>
                                <span class="icon is-medium"><i name="ion-icon planet"></i></span>
                            </button>
                        </form>
                        <hr>
                        <form th:action= "@{'/posts/' + ${post.id} + '/history'}" method="GET">
                            <button>get the details</button>
                        </form>
                        <form th:action="@{'/posts/' + ${post.id} + '/showImg'}" th:method="GET">
                            <button>show img</button>
                        </form>
                        <form th:action="@{'/posts/' + ${post.id} + '/showEmail'}" th:method="GET">
                            <button>show email</button>
                        </form>
                        <hr>
                        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="POST">
                            <button class="button is-small is-danger is-outlined"><span class="icon is-small"><i class="fas fa-times"></i></span></button>
                        </form>

                    </article>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>
